<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON - Loop for in</title>
</head>
<body>

    <h1>Learn JSON</h1>

    <script type="text/javascript">
        var myObj = {
            
            "names": [

                {
                    "firstName": "Alex",
                    "lastName": "Boccia"
                },
                {
                    "firstName": "Naiara",
                    "lastName": "Ribeiro"
                },
                {
                    "firstName": "Hamilton",
                    "lastName": "Boccia"
                }

            ]
        };

        var users = myObj.names;

        for(var x in users) {
            console.log(users[x]);
        }
        
    </script>
    
</body>
</html>
